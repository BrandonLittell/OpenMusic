<body>

	<header id="page_title">
	    <h1>OpenMusic</h1>
    </header>
    
    <div class="row" style="padding-bottom: 75px">
        
		<div class="small-12 large-8 large-centered columns">
			<form id="music_search_form" name="">
			    <input id="music_search" class="search main" type="text" placeholder="Search for music..."/>
			</form>
			
			<div id="songlist"></div>
			
		</div>
	</div>

    <div id="player">
    <div id="player_song_length"></div>
        <div class="row">
            <div class="large-2 hide-for-small columns">
                <img id="player_album_art" src="">
            </div>
            <div id="player_song_info" class="small-10 large-4 columns">
                <h4 id="player_song_title">--</h4>
                <h5 id="player_song_artist">--</h5>
            </div>
            <div id="player_play_button" class="icon-play"></div>
            <div class="large-6 hide-for-small columns">
                <div id="player_volume_form">
                    <div id="volume_icon_left" class="icon-volume-mute-2"></div>
                    <input id="player_volume_slider" type="range" min="0" max="100" step="1" value="100" />
                    <div id="volume_icon_right" class="icon-volume-high"></div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="/js/foundation.min.js"></script>
    
    <script src="//connect.soundcloud.com/sdk.js"></script>
    
    <script src="/js/openmusic.js"></script>

        $(document).foundation();
